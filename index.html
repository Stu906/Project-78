<html>
    <head>
        <title>Project 78</title>
    </head>

    <body>
        <center>
        <h1>MY FAMILY BOOK</h1>
        <img src="family book.jpg" id="image" style="height: 300px;width: 250px;">
        <h3 id="name">Family Book</h3>
        <button 
        onclick="update()">Next</button>
        </center>
    </body>

    <script>
       var images = ["https://i.postimg.cc/MGn9GJXw/family.jpg","https://i.postimg.cc/qqyYvVbq/grandpa.jpg", "https://i.postimg.cc/wjMnFtMX/father.jpg" , "https://i.postimg.cc/5ymDKL83/bro.jpg", "https://i.postimg.cc/JnL6wtrd/sister.jpg", "https://i.postimg.cc/bw5W5zSK/mother.jpg"];
       var names = ["Fmaily Book","Ranbir Singh", "Diljeet Singh", "Rocky Singh", "Alia Singh", "Soni Singh"];
       var i = 0; 
       function update()
       {
           i++;
           if (i>5){
               i=0
           };
           
           var updated_image=images[i];
           var updated_name=names[i];

           document.getElementById("image").src=updated_image;
           document.getElementById("name").innerHTML=updated_name;
       }
    </script>
</html>
